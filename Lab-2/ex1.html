<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas Drawing</title>
    <style>
        canvas {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="500" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 150, 100);

        ctx.beginPath();
        ctx.arc(350, 100, 50, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(50, 250);
        ctx.lineTo(450, 250);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.font = '30px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText('HTML5 Canvas', 150, 200);
    </script>

</body>
</html>
