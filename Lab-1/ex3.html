<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .terms-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .terms-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Registration Form</h2>
        
        <form>
                        <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required maxlength="50">

                        <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="yourname@example.com" required>

                        <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required max="2005-12-31">

                        <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                        <label for="password">Password *</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8">

                        <label for="profilePic">Profile Picture</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*">

                        <div class="terms-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="#" style="color: #4CAF50;">Terms & Conditions</a> *</label>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
