<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject 1</th>
                <th>Subject 2</th>
                <th>Subject 3</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>85</td>
                <td>92</td>
                <td>78</td>
                <td>255</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>88</td>
                <td>85</td>
                <td>91</td>
                <td>264</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Mike Johnson</td>
                <td>76</td>
                <td>82</td>
                <td>89</td>
                <td>247</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Sarah Wilson</td>
                <td>94</td>
                <td>87</td>
                <td>83</td>
                <td>264</td>
            </tr>
            <tr>
                <td>105</td>
                <td>David Brown</td>
                <td>81</td>
                <td>79</td>
                <td>86</td>
                <td>246</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
