<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 320px;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        .product-description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 20px 0;
        }

        .price {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0 0 20px 0;
        }

        .buy-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .buy-button:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .buy-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&h=220&fit=crop&crop=center" 
             alt="Wireless Headphones" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Wireless Headphones</h2>
            <p class="product-description">
                Premium noise-cancelling headphones with 30-hour battery life. 
                Crystal clear sound and comfortable fit for all-day listening.
            </p>
            <div class="price">$129.99</div>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
